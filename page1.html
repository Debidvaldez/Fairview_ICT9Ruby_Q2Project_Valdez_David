<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Categories</title>
	<style>
		/* Ensure the background image covers the entire body */
		body {
			background-image: url("https://img.freepik.com/free-photo/vegetables_23-2148023455.jpg?semt=ais_hybrid");
			background-size: cover;
			background-position: center center; /* Center the image */
			background-attachment: fixed; /* Prevent background from scrolling */
			background-repeat: no-repeat; /* Ensure the background image doesn't repeat */
			min-height: 100vh; /* Ensure full height coverage */
			font-family: 'Courier New', Courier, monospace; /* Apply Courier font */
			margin: 0; /* Remove default margin */
			position: relative; /* Create a stacking context for the overlay */
		}

		/* Darken the background with a semi-transparent overlay */
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5); /* 50% black overlay */
			z-index: -1; /* Make sure the overlay stays behind the content */
		}

		/* Custom beige background for navbar */
		.navbar-custom {
			background-color: #f5f5dc; /* Beige color */
			padding-top: 0.5rem; /* Reduce top padding */
			padding-bottom: 0.5rem; /* Reduce bottom padding */
		}

		/* Adjust the navbar text for better contrast */
		.navbar-custom .nav-link {
			color: black !important;
			font-weight: bold;
			font-size: 1rem; /* Adjust font size */
		}

		/* Add a shadow effect to navbar links when hovered */
		.navbar-custom .nav-link:hover {
			color: #28a745 !important; /* Green on hover */
		}

		/* Optional: Make the h1 bold, centered, and beige */
		h1 {
			font-weight: bold;
			color: #f5f5dc; /* Beige color for h1 */
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow for better contrast */
			margin-top: 120px; /* Ensure there's space between navbar and heading */
		}

		/* Styling for the search form */
		.form-container {
			width: 100%;
			max-width: 600px; /* Set a max-width for the search form */
			margin: 20px auto; /* Center the form horizontally and give it some margin */
			text-align: center;
		}

		.form-container input {
			width: 80%; /* Make the input box wide */
			margin-right: 10px; /* Add some space between input and button */
		}

		.form-container button {
			width: 18%; /* Make the button slightly smaller than the input box */
		}

		/* Adjust for navbar smaller size */
		.navbar {
			padding-top: 0.3rem;
			padding-bottom: 0.3rem;
		}

		.navbar h4 {
			font-size: 1.2rem; /* Make the navbar title font a bit smaller */
			font-weight: bold;
			color: #333;
		}

		/* Adjust search form width for smaller screens */
		@media (max-width: 768px) {
			.form-container input {
				width: 70%;
			}

			.form-container button {
				width: 30%;
			}
		}
	</style>
</head>
<body>

<!-- Navbar section -->
<nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top">
	<div class="container-fluid">
	    <h4>Meal Planner</h4>
	    <div class="collapse navbar-collapse justify-content-center">
	        <ul class="navbar-nav">
	        	<li class="nav-item">
	                <a class="nav-link" href="index.html"><h6>Home</h6></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="page1.html"><h6>Categories</h6></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="page2.html"><h6>About</h6></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="page3.html"><h6>Submit Recipe</h6></a>
	            </li>
	        </ul>
	    </div>
	    <div class="d-flex">
			<form class="d-flex">
	            <input class="form-control" type="text" placeholder="Search Recipes..." aria-label="Search">
	            <button class="btn btn-success" type="button">Search</button>
	        </form>
	    </div>
	</div>
</nav>

<!-- Main content -->
<h1 class="text-center">Recipe Categories</h1>

</body>
</html>
