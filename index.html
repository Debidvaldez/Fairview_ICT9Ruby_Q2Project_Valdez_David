		}

			content: '';
			position: absolute;
			top: 0;

			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: -1;

			font-weight: normal;
			color: white;
			font-size: 1.25rem; 
			text-align: center;
			margin-top: 20px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
		}
		.nav-link:hover {
			color: #28a745 !important; 
		}
		.center-image-container {
			width: 100%; 
			max-width: 600px; 
			height: 400px; 
			overflow: hidden; 
			display: flex; 
			justify-content: center; 
			align-items: center; 
			border: 5px solid #f5f5dc; 
			border-radius: 8px; 
		}

		.center-image {
			width: 100%; 
			height: 100%; 
			object-fit: cover; 
			border-radius: 8px; 
		}
	</style>
</head>
